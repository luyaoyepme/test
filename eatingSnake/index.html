<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/demo.css">
    <title>贪吃蛇</title>
</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startBtn" id="startBtn"></div>
    </div>
     <!-- 开始游戏  第一层  -->
    <div class="wrapper">
        <div class="left-side">
            <img src="./src/img/start.png" id="startP" class="startP" alt="">
        </div>
        <!-- 左边暂停或继续按钮 -->
        <div class="main">
            <div class="header">
                <div class="score">
                    你的分数：
                    <span class="score"id="score">0</span>
                </div>
                 <!-- 上方分数部分 -->
            </div>
            <div class="content" id="content"></div>
                <!-- 蛇运动的区域 -->
        </div>
       
    </div>
    <!-- 点击开始游戏后进入游戏界面 第二层 -->
    <div class="loser" id="loser">
        <div class="con">
            <div class="close" id="close"></div>
            <!-- 关闭按钮 -->
            <span class="yourscore">你的得分：</span>
            <span class="loserscore" id="loserscore"></span>
            <!-- 弹出最后分数的地方 -->
        </div>
        <!-- 背景图片 -->
    </div>
    <!-- 游戏结束后弹出框 第三层 -->

    <script src="src/js/demo.js"></script>
</body>
</html>
